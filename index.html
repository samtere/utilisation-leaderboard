<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisation Leaderboard</title>
    <style>
        body {
            background: url('https://previews.123rf.com/images/phanthit/phanthit1709/phanthit170900026/85312750-artificial-green-grass-texture-for-golf-course-soccer-field-or-sports-background-concept-design.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .leaderboard {
            width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 77, 0, 0.8);
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            
            color: #004d00;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border-bottom: 2px solid #004d00;
            font-size: 1.2em;
        }
        th {
            background: #008000;
            color: white;
        }
        td {
            text-align: center;
        }
        .score {
            text-align: center;
        }
        .gold {
            background: #d4af37;
            color: black;
            font-weight: bold;
            
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        .silver {
            background: #c0c0c0;
            color: black;
            font-weight: bold;
        }
        .bronze {
            background: #cd7f32;
            color: black;
            font-weight: bold;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 1em;
            color: #004d00;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Utilisation Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Utilisation (%)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr class="gold">
                    <td>1</td>
                    <td><img class="profile-pic" src="https://media.licdn.com/dms/image/v2/C5603AQGonqiI07mAFQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1657717996332?e=2147483647&v=beta&t=0nEIcOSpJs4aex6v1WTG7EXrRPGWx4CedQ7Fxlg3u0I"> Sam</td>
                    <td class="score">98%</td>
                </tr>
                <tr class="silver">
                    <td>2</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Elise</td>
                    <td class="score">85%</td>
                </tr>
                <tr class="bronze">
                    <td>3</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Katie</td>
                    <td class="score">78%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Irfan</td>
                    <td class="score">73%</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Prisca</td>
                    <td class="score">69%</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Emilee</td>
                    <td class="score">60%</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Javier</td>
                    <td class="score">55%</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Aisha</td>
                    <td class="score">50%</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Diego</td>
                    <td class="score">48%</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><img class="profile-pic" src="https://via.placeholder.com/40"> Mei</td>
                    <td class="score">45%</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">Made with ♥️ in Seoul</div>
</body>
</html>
