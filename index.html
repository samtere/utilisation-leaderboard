<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisation Leaderboard</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?grass,soccer-field') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .leaderboard {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border-bottom: 2px solid white;
            font-size: 1.2em;
        }
        th {
            background: #ffcc00;
            color: black;
        }
        .gold {
            background: gold;
            color: black;
            font-weight: bold;
        }
        .silver {
            background: silver;
            color: black;
            font-weight: bold;
        }
        .bronze {
            background: #cd7f32;
            color: black;
            font-weight: bold;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/40') no-repeat center;
            background-size: cover;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Utilisation Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr class="gold">
                    <td>1</td>
                    <td><span class="profile-pic"></span>Sam</td>
                    <td>98</td>
                </tr>
                <tr class="silver">
                    <td>2</td>
                    <td><span class="profile-pic"></span>Elise</td>
                    <td>85</td>
                </tr>
                <tr class="bronze">
                    <td>3</td>
                    <td><span class="profile-pic"></span>Katie</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><span class="profile-pic"></span>Irfan</td>
                    <td>73</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><span class="profile-pic"></span>Prisca</td>
                    <td>69</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><span class="profile-pic"></span>Emilee</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td><span class="profile-pic"></span>Javier</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td><span class="profile-pic"></span>Aisha</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td><span class="profile-pic"></span>Diego</td>
                    <td>48</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><span class="profile-pic"></span>Mei</td>
                    <td>45</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
